    <center><h2>Checkout</h2></center>
    <form id="checkout-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="" disabled selected>Select Payment Method</option>
            </select>
        </div>
        <div class="form-group">
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="Enter your card number" required>
            
        </div>
        <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>
        </div>
        <button type="submit" onclick="window.open('receipt.html', '_blank')">Place Order</button>
    </form>
</body>
